window:
  dimensions:
    columns: 110
    lines: 63
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless
  position:
      x: 1865
      y: 75

colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

font:
  normal:
    family: JetBrainsMono Nerd Font 
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Extra Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  offset:
      y: 4
  glyph_offset:
      y: 2
  
shell:
  #program: /usr/local/bin/zsh
  #args:
  #- --login
  program: /usr/local/bin/tmux
  args:
    - -u
    - new-session
    - -A
    - -s
    - main

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

key_bindings:
  - { key: Key5, mods: Alt, chars: "\x5b" }
  - { key: Key6, mods: Alt, chars: "\x5d" }
  - { key: Key7, mods: Alt|Shift, chars: "\x5c" }
  - { key: Key7, mods: Alt, chars: "\x7c" }
  - { key: Key8, mods: Alt, chars: "\x7b" }
  - { key: Key9, mods: Alt, chars: "\x7d" }
  - { key: L, mods: Alt, chars: "\x40" }
  - { key: 28, mods: Alt, chars: "{" }
  - { key: 25, mods: Alt, chars: "}" }
  - { key: 37, mods: Alt, chars: "@" }
  - { key: 26, mods: Alt|Shift, chars: "\\" }
  - { key: 26, mods: Alt, chars: "|" }
  # - { key: 45,      mods: Alt, chars: "~" }
  - { key: 23, mods: Alt, chars: "[" }
  - { key: 22, mods: Alt, chars: "]" }
  - { key: 36, mods: Command, action: ToggleFullscreen }
  - { key: N, mods: Command, action: SpawnNewInstance }
